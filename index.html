<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="h1-container">
        <h1 id="mainTitle">New Years Eve 2023</h1>
    </div>
    <div class="form-container">
        <input type="text" id="getTitle" name="getTitle" class="inputC" placeholder="Type your Title"/>
        <input type="submit" id="btn1" class="bn3" value="Send" onclick="getData1()"/>
    </div>
    

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    
    <div class="form-container">
        <input type="text" id="getDate" name="getDate" class="inputC" placeholder="Type a date"/>
        <input type="submit" id="btn2" class="bn3" value="Send" onclick="getData2()"/>
    </div>

    <p>
        The date must be this format: 1 Jan 2023 / 4 Mai 2025 / 25 Dec 2030
    </p>

    <p class="credits">
        Countdown Timer by 'Marcelo-Uk'
    </p>
    

</body>
</html>
